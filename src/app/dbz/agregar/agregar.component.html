 
 <h3>Agregar <small>{{nuevo.nombre}}</small> </h3>
 <hr>

 <!-- <form action="" (submit)="Agregar()" >  para evitar en pasar el evento de JS -->
<form (ngSubmit)="agregar()">
    <!-- <input type="text" placeholder="Nombre" [value]="nuevo.nombre" (input)="cambiarNombre($event)" > -->
    <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)] ="nuevo.nombre"
        >
    <input 
        type="text" 
        placeholder="Poder"
        name="poder"
        [(ngModel)] ="nuevo.poder">

    <button type="submit">
        Agregar
    </button>
</form>
